<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pràctica</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="#">
</head>
<body>
<header class="row" style="height: 5em;">
    <div class="col-3 text-center mt-4">
        <button><a href="index.html">Inici</a></button>
    </div>
    <nav class="col-9 mt-4">
        <button><a href="exercicis-cfgs.html">Exercicis CFGS DAW</a></button>
        <button><a href="practica.html">Pràctica pròpia</a></button>
    </nav>
    </div>
</header>

<main>
    <div class="row">
        <article class="col-6">
            <h2>Formulari amb CSS</h2>
            <form action="#" role="form" method="post">
                <label for="name">Nom</label>
                <input type="text" id="name" autofocus="autofocus"><br>
                <label for="surname">Cognoms</label>
                <input type="text" id="surname"><br>
                <label for="telefon">Telèfon</label>
                <input type="text" id="telefon"><br>
                <label for="mail">Correu electrònic</label>
                <input type="text" id="mail"><br>
                <p class="radio">
                    Sexe:<br>
                    <input type="radio" id="dona" name="sexe" value="dona">
                    <label for="dona">Dona</label>
                    <input type="radio" id="home" name="sexe" value="home">
                    <label for="home">Home</label>
                    <input type="radio" id="no_binari" name="sexe" value="no_binari">
                    <label for="no_binari">No binari</label>
                </p>
                <p class="checkbox">
                    Interessos:<br>
                    <input type="checkbox" id="llegir" value="llegir">
                    <label for="llegir">Llegir</label>
                    <input type="checkbox" id="viatjar" value="viatjar">
                    <label for="viatjar">Viatjar</label><br>
                    <input type="checkbox" id="amics" Value="amics">
                    <label for="amics">Amics</label>
                    <input type="checkbox" id="musica" Value="musica">
                    <label for="musica">Música</label><br>
                    <input type="checkbox" id="cinema" Value="cinema">
                    <label for="cinema">Cinema</label>
                    <input type="checkbox" id="series" Value="series">
                    <label for="series">Sèries</label><br>
                </p>
                <p>
                    <label for="novetats">Per on vols rebre les novetats?</label><br>
                    <select name="novetats" id="novetats">
                        <option value="seleccioni">Seleccioni una opció</option>
                        <option value="correu">Correu electrònic</option>
                        <option value="whatsapp">Whatsapp</option>
                        <option value="sms">SMS</option>
                    </select>
                </p>
                <p class="textarea">
                    <textarea name="comentari" id="comentari" cols="30" rows="10">Escriu aquí els teus comentaris o suggeriments...</textarea>
                </p>
                <input type="submit" value="Enviar">
            </form>
        </article>
        <article class="col-6 col-md-3 col-sm-6">
            <h2>Formulari Bootstrap</h2>
            <form role="form">
                <div class="form-group m-2 text-center">
                    <label for="nom" class="m-1"><h3>Nom</h3></label>
                    <input type="text" class="form-control" id="nom">
                </div>
                <div class="form-group m-2 text-center">
                    <label for="cognoms" class="m-1"><h3>Cognoms</h3></label>
                    <input type="text" class="form-control" id="cognoms">
                </div>
                <div class="form-group m-2 text-center">
                    <label for="telf" class="m-1"><h3>Telèfon</h3></label>
                    <input type="text" class="form-control" id="telf">
                </div>
                <div class="form-group m-2 text-center">
                    <label for="email" class="m-1"><h3>Correu electrònic:</h3></label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group m-2">
                    <h3 class="text-center">Sexe</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="sexe_dona">
                        <label class="form-check-label" for="sexe_dona">Dona</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="sexe_home">
                        <label class="form-check-label" for="sexe_home">Home</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="sexe_nobinari">
                        <label class="form-check-label" for="sexe_nobinari">No binari</label>
                    </div>
                </div>
                <div class="form-group m-2">
                    <h3 class="text-center">Interessos</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="lectura">
                        <label class="form-check-label" for="lectura">Llegir</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="viatges">
                        <label class="form-check-label" for="viatges">Viatjar</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="amics_sortir">
                        <label class="form-check-label" for="amics_sortir">Sortir amb els amics</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="music">
                        <label class="form-check-label" for="music">Música</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="cine">
                        <label class="form-check-label" for="cine">Cinema</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="series2">
                        <label class="form-check-label" for="series2">Sèries</label>
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <label class="mr-sm-2" for="novetats2"><h3>Per on vols rebre les novetats?</h3></label>
                    <div class="col-auto my-1">
                        <select class="custom-select mr-sm-2" id="novetats2">
                            <option selected>Seleccioni una opció...</option>
                            <option value="1">Correu electrònic</option>
                            <option value="2">WhatsApp</option>
                            <option value="3">SMS</option>
                        </select>
                    </div>
                </div>
                <div class="form-group m-5">
                    <label for="consulta"><h3>Fes-nos comentaris o suggeriments!</h3></label>
                    <textarea class="form-control" id="consulta" rows="9"></textarea>
                </div>
                <input type="submit" value="Envia">
            </form>
        </article>
    </div>
</main>
<div>
    <button class="pujar">Pujar</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
