<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <title>Formulari Bootstrap</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-flex d-none">
        <button class="navbar-toggler display-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-3">
          <li class="nav-item"><a href="index.html">Inici</a></li>
          <li class="nav-item"><a href="exercicis-cfgs.html">Exercicis CFGS DAW IOC</a></li>
          <li class="nav-item"><a href="practica.html">Pràctica</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<article class="col-12 col-sm-12 col-md-6">
  <h2>Formulari Bootstrap</h2>
  <form role="form">
    <div class="form-group m-2 text-center">
      <label for="nom" class="m-1"><h3>Nom</h3></label>
      <input type="text" class="form-control" id="nom">
    </div>
    <div class="form-group m-2 text-center">
      <label for="cognoms" class="m-1"><h3>Cognoms</h3></label>
      <input type="text" class="form-control" id="cognoms">
    </div>
    <div class="form-group m-2 text-center">
      <label for="telf" class="m-1"><h3>Telèfon</h3></label>
      <input type="text" class="form-control" id="telf">
    </div>
    <div class="form-group m-2 text-center">
      <label for="email" class="m-1"><h3>Correu electrònic:</h3></label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group m-2">
      <h3 class="text-center">Sexe</h3>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="sexe_dona">
        <label class="form-check-label" for="sexe_dona">Dona</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="sexe_home">
        <label class="form-check-label" for="sexe_home">Home</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="sexe_nobinari">
        <label class="form-check-label" for="sexe_nobinari">No binari</label>
      </div>
    </div>
    <div class="form-group m-2">
      <h3 class="text-center">Interessos</h3>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="lectura">
        <label class="form-check-label" for="lectura">Llegir</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="viatges">
        <label class="form-check-label" for="viatges">Viatjar</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="amics_sortir">
        <label class="form-check-label" for="amics_sortir">Sortir amb els amics</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="music">
        <label class="form-check-label" for="music">Música</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="cine">
        <label class="form-check-label" for="cine">Cinema</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="series2">
        <label class="form-check-label" for="series2">Sèries</label>
      </div>
    </div>
    <div class="form-row align-items-center">
      <label class="mr-sm-2" for="novetats2"><h3>Per on vols rebre les novetats?</h3></label>
      <div class="col-auto my-1">
        <select class="custom-select mr-sm-2" id="novetats2">
          <option selected>Seleccioni una opció...</option>
          <option value="1">Correu electrònic</option>
          <option value="2">WhatsApp</option>
          <option value="3">SMS</option>
        </select>
      </div>
    </div>
    <div class="form-group m-5">
      <label for="consulta"><h3>Fes-nos comentaris o suggeriments!</h3></label>
      <textarea class="form-control" id="consulta" rows="9"></textarea>
    </div>
    <input type="submit" value="Envia">
  </form>
</article>
<div>
  <button class="pujar">Pujar</button>
</div>
</body>
</html>
